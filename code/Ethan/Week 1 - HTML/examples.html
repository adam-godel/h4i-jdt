<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Example</title>
    <style>
      #main-section {
        background-color: lightgrey;
        padding: 2rem;
      }
      .subsection {
        background-color: darkcyan;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      #h1-tag {
        background-color: lightgrey;
      }
      #p-tag {
        background-color: lavender;
      }
      a {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h1 id="h1-tag">This is a h1 tag</h1>
    <p id="p-tag">This is a paragraph tag</p>
    <h3>List Title</h3>
    <ul>
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
    </ul>
    <img src="dog.jpg" width="250" />
    <a href="https://www.google.com/">Google.com</a>

    <div id="main-section">
      <h1>Section title</h1>
      <div class="subsection">
        <h3>Subsection title</h3>
        <p>Description</p>
      </div>
      <div class="subsection">
        <h3>Subsection title</h3>
        <p>Description</p>
      </div>
    </div>

    <p id="my-name">Ethan</p>
    <p class="city">Los Angeles</p>
    <p class="city">Boston</p>
    <p class="city">New York</p>
    <a href="https://www.youtube.com/">YouTube</a>
    <img src="image1.jpg" />
    <div>
      <h1>My Favorite Fruits</h1>
      <ul>
        <li>
          <p>Mangos</p>
        </li>
        <li>
          <p>Pears</p>
        </li>
        <li>
          <p>Apples</p>
        </li>
      </ul>
    </div>
  </body>
</html>
